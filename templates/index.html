<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony Mashup Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #a78bfa;
            outline: none;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.3);
        }
        .loader {
            border-top-color: #a78bfa;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 min-h-screen flex items-center justify-center p-4 text-white overflow-hidden relative">

    <!-- Background Orbs -->
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-md" data-aos="zoom-in-up" data-aos-duration="1000">
        
        <div class="glass-card rounded-2xl p-8 transform transition-all hover:scale-[1.01]">
            
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-indigo-400 mb-2">Mashup AI</h1>
                <p class="text-gray-400 text-sm">Create your custom audio experience</p>
            </div>

            <form id="mashupForm" class="space-y-6">
                
                <!-- Singer Input -->
                <div class="group">
                    <label class="block text-xs uppercase tracking-wider text-gray-400 mb-1 ml-1 group-focus-within:text-purple-400 transition-colors">Singer Name</label>
                    <input type="text" id="singer" required placeholder="e.g. The Weeknd" 
                        class="input-field w-full rounded-lg px-4 py-3 text-white placeholder-gray-600">
                </div>

                <!-- Number of Videos & Duration -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="group">
                        <label class="block text-xs uppercase tracking-wider text-gray-400 mb-1 ml-1 group-focus-within:text-purple-400 transition-colors">Videos (>10)</label>
                        <input type="number" id="count" min="11" required placeholder="20" 
                            class="input-field w-full rounded-lg px-4 py-3 text-white placeholder-gray-600">
                    </div>
                    <div class="group">
                        <label class="block text-xs uppercase tracking-wider text-gray-400 mb-1 ml-1 group-focus-within:text-purple-400 transition-colors">Cut (sec) (>20)</label>
                        <input type="number" id="duration" min="21" required placeholder="30" 
                            class="input-field w-full rounded-lg px-4 py-3 text-white placeholder-gray-600">
                    </div>
                </div>

                <!-- Email Input -->
                <div class="group">
                    <label class="block text-xs uppercase tracking-wider text-gray-400 mb-1 ml-1 group-focus-within:text-purple-400 transition-colors">Email Address</label>
                    <input type="email" id="email" required placeholder="you@example.com" 
                        class="input-field w-full rounded-lg px-4 py-3 text-white placeholder-gray-600">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all hover:scale-[1.02] hover:shadow-purple-500/25 active:scale-95 flex justify-center items-center gap-2">
                    <span id="btnText">Generate Mashup</span>
                    <svg id="btnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </button>
            </form>

            <!-- Loading State -->
            <div id="loadingState" class="hidden text-center mt-6">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10 mx-auto mb-3"></div>
                <p class="text-purple-300 text-sm animate-pulse">Processing... This may take a few minutes.</p>
                <div class="w-full bg-gray-700 rounded-full h-1.5 mt-4 overflow-hidden">
                    <div class="bg-purple-500 h-1.5 rounded-full w-1/12 animate-[width_2s_ease-in-out_infinite]" style="width: 30%"></div>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden text-center mt-6 p-4 bg-green-500/10 border border-green-500/20 rounded-lg">
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-2 text-white shadow-lg shadow-green-500/30">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h3 class="text-green-400 font-bold">Mashup Sent!</h3>
                <p class="text-gray-400 text-xs mt-1">Check your email inbox.</p>
                <button onclick="resetForm()" class="text-gray-500 text-xs mt-3 hover:text-white underline">Create Another</button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden text-center mt-6 p-4 bg-red-500/10 border border-red-500/20 rounded-lg">
                 <h3 class="text-red-400 font-bold">Error</h3>
                 <p id="errorText" class="text-gray-400 text-xs mt-1">Something went wrong.</p>
                 <button onclick="resetForm()" class="text-gray-500 text-xs mt-3 hover:text-white underline">Try Again</button>
            </div>

        </div>
        
        <p class="text-center text-gray-500 text-xs mt-6 opacity-60">Roll No: 102303412 â€¢ Made with Flask & Tailwind</p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        AOS.init();

        const form = document.getElementById('mashupForm');
        const loadingState = document.getElementById('loadingState');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate N > 10 and Y > 20
            const n = parseInt(document.getElementById('count').value);
            const y = parseInt(document.getElementById('duration').value);

            if (n <= 10) {
                alert("Number of videos must be greater than 10!");
                return;
            }
            if (y <= 20) {
                alert("Duration must be greater than 20 seconds!");
                return;
            }

            // UI Transition
            gsap.to(form, {opacity: 0.5, pointerEvents: 'none', duration: 0.5});
            loadingState.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            const data = {
                singer: document.getElementById('singer').value,
                count: n,
                duration: y,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('/mashup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    loadingState.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    gsap.from(successMessage, {y: 20, opacity: 0, duration: 0.5});
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                loadingState.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorText.textContent = error.message;
                gsap.from(errorMessage, {y: 20, opacity: 0, duration: 0.5});
            }
        });

        function resetForm() {
            form.reset();
            gsap.to(form, {opacity: 1, pointerEvents: 'auto', duration: 0.5});
            submitBtn.classList.remove('hidden');
            loadingState.classList.add('hidden');
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
